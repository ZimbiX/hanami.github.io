name: Publish
on:
  push:
    branches:
      - build
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Git
        run: |
          git config --global init.defaultBranch build
          git config --global user.email "hanami@users.noreply.github.com"
          git config --global user.name "Hanami GitHub Actions"
      - name: Set up Ruby
        uses: ruby/setup-ruby@477b21f02be01bcb8030d50f37cfec92bfa615b6
        with:
          bundler-cache: true
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Publish website
        run: bin/site publish
